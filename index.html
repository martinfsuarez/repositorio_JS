<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1c694c143b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Tienda Web</title>
</head>

<body>
    <header>
        <h1>Tienda de Hardware</h1>
    </header>

    <main>
        <section class="products-container">
            <div class="products-grid">
                <!-- Aquí se mostrarán los productos -->
            </div>
        </section>

        <section class="cart">
            <div class="contain-title">
                <h2>Carrito de Compras</h2>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="container-quantity-productos">
                <p>Cantidad de productos:</p>
                <div class="cart-count-container">
                    <span class="cart-count"></span>
                </div>
            </div>
            <ul class="cart-items">
                <!-- Aquí se mostrarán los productos agregados al carrito -->
            </ul>
            <div class="cart-total">
                <p>Total:</p>
                <p><span id="cart-total">$0.00</span></p>
            </div>
            <div class="cart-actions">
                <button class="checkout-btn">Finalizar Compra</button>
                <button class="empty-cart-btn">Vaciar Carrito</button>
            </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
